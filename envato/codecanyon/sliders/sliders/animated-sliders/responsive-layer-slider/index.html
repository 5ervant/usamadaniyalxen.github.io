<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="UDX">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>23 Sliders - Mega Pack</title>

    <link rel="stylesheet" media="screen" href="css/sequencejs-theme.apple-style.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Magra:400,700" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.sequence-min.js"></script>
    <script src="js/sequencejs-options.apple-style.js"></script>

</head>

<body>

    <div id="logo"><img src="images/logo.jpg" width="152" height="39" title="UDX" alt="UDX" />
    </div>
    <div style="clear:both"></div>
    <div class="title-box">
        <h2>Responsive Layer Slider</h2>
    </div>

    <div id="sequence-theme">
        <ul class="controls">
            <li class="sequence-prev"></li>
            <li class="sequence-next"></li>
        </ul>

        <div id="sequence">


            <ul class="sequence-canvas">
                <li class="animate-in">

                    <img class="iphone2-shadow" src="images/shadow.png" alt="" />
                    <img class="iphone3" src="images/sound-box.png" alt="" />
                    <img class="iphone" src="images/tv.png" alt="" />
                    <div class="intro">
                        <h2>Neque porro quisquam</h2>
                        <h3>Lorem Ipsum is simply dummy text of the <br>printing and typesetting industry.</h3>
                    </div>

                </li>
                <li class="animate-in second-jeansfly">

                    <img class="jeans" src="images/jeans.png" alt="" />
                    <img class="tshirt" src="images/t-shirt.png" alt="" style="z-index:1;" />
                    <img class="shoes" src="images/shoe.png" style="z-index:2;" alt="" />
                    <div class="intro" style="z-index:3">
                        <h2>Neque porro quisquam</h2>
                        <h3>Lorem Ipsum is simply dummy text of the <br>printing and typesetting industry.</h3>
                    </div>

                </li>
            </ul>
        </div>
    </div>

</body>

</html>
