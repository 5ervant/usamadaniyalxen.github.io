<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="UDX">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>23 Sliders - Mega Pack</title>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <!-- Syntax Highlighter -->
    <link href="css/shCore.css" rel="stylesheet" type="text/css" />
    <link href="css/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <!-- Demo CSS -->
    <link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>

</head>

<div id="logo"><img src="images/logo.jpg" width="152" height="39" title="UDX" alt="UDX" />
</div>
<div style="clear:both"></div>

<body>

    <div class="title-box">
        <h2>Responsive Image Slider with Bottom Navigation</h2>
    </div>

    <div id="container" class="cf">


        <div id="main" role="main">
            <section class="slider">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="images/slider-bg-1.png" alt="" />
                        </li>
                        <li>
                            <img src="images/slider-bg-2.png" alt="" />
                        </li>
                        <li>
                            <img src="images/slider-bg-3.png" alt="" />
                        </li>
                        <li>
                            <img src="images/slider-bg-4.png" alt="" />
                        </li>
                    </ul>
                    <a href="#" class="leftnav" title="Previous Slide"></a>
                    <a href="#" class="righttnav" title="Next Slide"></a>
                </div>
            </section>
        </div>

    </div>


    <!-- Syntax Highlighter -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/shCore.js"></script>
    <script type="text/javascript" src="js/shBrushXml.js"></script>
    <script type="text/javascript" src="js/shBrushJScript.js"></script>

    <!-- Optional FlexSlider Additions -->
    <script src="js/jquery.easing.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script defer src="js/demo.js"></script>
    <script type="text/javascript">
        $(function() {
            SyntaxHighlighter.all();
        });
        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {
                    $('body').removeClass('loading');
                }
            });
        });
    </script>
    
</body>

</html>
