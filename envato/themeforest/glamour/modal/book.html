<!--
Following HTML code is used to display Reservation form after clicking on the "Book Online" button.
-->
<div id="booking_popup" class="zoom-anim-dialog mfp-hid booking_popup">
    <h3>Book Online</h3>
    <form action="/" method="post" class="book_online_form">
        
        <div class="returnmessage" data-success="Your Query has been received, We will contact you soon."></div>
        
        <div class="empty_notice">
            <span>Please Fill Required Fields</span>
        </div>
        
        <div class="row_wrap">
            <div class="xx_row_half">
                <label>Name: <span>*</span></label>                                    
                <input type="text" id="name" placeholder=""/>
            </div>
            
            <div class="xx_row_half">
                <label>Email: <span>*</span></label>
                <input type="text" id="email" placeholder=""/>
            </div>
            
            <div class="xx_row_half">
                <label>Contact No: <span>*</span></label>
                <input type="text" id="contact" placeholder=""/>
            </div>
            
            <div class="xx_row_half">
            
                <div class="datepicker-input" data-date-format="mm / dd / yy" data-first-day="1">
                    <label>Date: <span>*</span></label>
                    <input type="datetime" id="reservation-date" name="reservation-date">
                </div>
                
                <div class="time-picker">
                    <label>Time: <span>*</span></label>
                    <select class="selectbox-input" id="reservation-time" name="reservation-time">
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                    </select>
                </div>
                
            </div>
            
            <div class="xx_row">
                <label>Message: <span>*</span></label>			
                <textarea id="message" placeholder="" cols="6" rows="6"></textarea>
            </div>

            <div class="xx_row">
                <input type="button" class="book_submit" id="submit" value="Send Order"/>
            </div>
        </div>
        
    </form>
</div>
