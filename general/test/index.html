		<title>Shell Heroes</title>
		<!--Include required scripts-->
		<link href="css/main_desktop.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/game/lib/Easel.js"></script>
		<script type="text/javascript" src="js/game/lib/Tween.js"></script>

		<script type="text/javascript">
		soundManager.url = 'js/game/lib/sm2/swf/';
		function init(isDesktop){		
			soundManager.onready(function(){
				if(isDesktop){
					Game.isDesktop=true;
				}	
				Game.init(document.getElementById('canvas'));
			});
		}
		window.onerror = function(e,u,l){
			$(function(){
				var m = e+" on "+u+"-> [LINE "+l+"]";
				$.get('e.php','m='+m);
			});
		}
		</script>
	</head>
	<body onload="init(true)">

					</div>

					</canvas>
					<div id="adBox" style="display:none">
